<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste PWA - Check Planilha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîç Diagn√≥stico PWA</h1>
    
    <div id="results"></div>
    
    <h3>A√ß√µes:</h3>
    <button onclick="checkManifest()">üìÑ Verificar Manifest</button>
    <button onclick="checkServiceWorker()">‚öôÔ∏è Verificar Service Worker</button>
    <button onclick="checkInstallPrompt()">üì≤ Verificar Instala√ß√£o</button>
    <button onclick="window.location.href='/index.php'">üè† Ir para Index</button>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(type, title, message) {
            results.innerHTML += `
                <div class="status ${type}">
                    <strong>${title}</strong><br>
                    ${message}
                </div>
            `;
        }
        
        // Verifica√ß√µes autom√°ticas ao carregar
        window.addEventListener('load', () => {
            // 1. HTTPS
            if (location.protocol === 'https:' || location.hostname === 'localhost') {
                addResult('success', '‚úÖ HTTPS/Localhost', 'Protocolo seguro detectado');
            } else {
                addResult('error', '‚ùå HTTPS', 'PWA requer HTTPS em produ√ß√£o!');
            }
            
            // 2. Service Worker Support
            if ('serviceWorker' in navigator) {
                addResult('success', '‚úÖ Service Worker', 'Navegador suporta Service Workers');
            } else {
                addResult('error', '‚ùå Service Worker', 'Navegador N√ÉO suporta Service Workers');
            }
            
            // 3. Manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                addResult('success', '‚úÖ Manifest Link', `Encontrado: ${manifestLink.href}`);
            } else {
                addResult('error', '‚ùå Manifest Link', 'Tag <link rel="manifest"> n√£o encontrada no HTML');
            }
            
            // 4. beforeinstallprompt
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                addResult('success', '‚úÖ Instal√°vel', 'Navegador detectou que o app pode ser instalado!');
                window.deferredPrompt = e;
            });
        });
        
        async function checkManifest() {
            try {
                const response = await fetch('/manifest.json');
                const manifest = await response.json();
                addResult('success', 'üìÑ Manifest Carregado', `<pre>${JSON.stringify(manifest, null, 2)}</pre>`);
            } catch (error) {
                addResult('error', '‚ùå Erro no Manifest', error.message);
            }
        }
        
        async function checkServiceWorker() {
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    if (registrations.length > 0) {
                        addResult('success', '‚öôÔ∏è Service Worker Registrado', 
                            `Encontrados: ${registrations.length}<br>` +
                            `Scope: ${registrations[0].scope}`
                        );
                    } else {
                        addResult('info', '‚ÑπÔ∏è Service Worker', 'Nenhum SW registrado ainda. Recarregue a p√°gina.');
                    }
                } catch (error) {
                    addResult('error', '‚ùå Erro SW', error.message);
                }
            }
        }
        
        function checkInstallPrompt() {
            if (window.deferredPrompt) {
                addResult('success', 'üì≤ Prompt Dispon√≠vel', 'O app PODE ser instalado agora!');
                window.deferredPrompt.prompt();
            } else {
                addResult('info', '‚ÑπÔ∏è Prompt', 
                    'Prompt de instala√ß√£o n√£o dispon√≠vel.<br>' +
                    'Poss√≠veis motivos:<br>' +
                    '‚Ä¢ App j√° instalado<br>' +
                    '‚Ä¢ Navegador n√£o suporta<br>' +
                    '‚Ä¢ Crit√©rios de instala√ß√£o n√£o atendidos'
                );
            }
        }
    </script>
</body>
</html>
